services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    networks:
      - ml-fraud-detection-scorer
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    networks:
      - ml-fraud-detection-scorer
    ports:
      - "9095:9095"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Внутри docker: kafka:9092, с хоста: localhost:9095
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9095", "--list"]
      interval: 5s
      timeout: 10s
      retries: 10

  kafka-setup:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      kafka:
        condition: service_healthy  # Ждем пока Kafka станет здоровой
    networks:
      - ml-fraud-detection-scorer
    restart: on-failure
    command:
      - bash
      - -lc
      - |
        echo "Waiting Kafka..."
        until kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1; do
          sleep 1
        done

        echo "Creating topics..."
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic transactions --partitions 3 --replication-factor 1 --config retention.ms=604800000
        kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic scoring --partitions 3 --replication-factor 1 --config retention.ms=604800000

        echo "Topics:"
        kafka-topics --bootstrap-server kafka:9092 --list


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    networks:
      - ml-fraud-detection-scorer
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  fraud_detector:
    build:
      context: .
      dockerfile: fraud_detector/Dockerfile
    networks:
      - ml-fraud-detection-scorer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TRANSACTIONS_TOPIC: "transactions"
      KAFKA_SCORING_TOPIC: "scoring"
      WEIGHTS_DIR: "/app/weights"
    depends_on:
      - kafka
      - kafka-setup

  producer:
    build: .
    networks:
      - ml-fraud-detection-scorer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_TRANSACTIONS_TOPIC: "transactions"
      CSV_PATH: "/app/input/test.csv"
      PRODUCER_SLEEP_SEC: "0.0"
    volumes:
      - ./input:/app/input
    depends_on:
      - kafka
      - kafka-setup
    command: ["python", "./fraud_detector/producer.py"]

  postgres:
    image: postgres:16
    networks:
      - ml-fraud-detection-scorer
    environment:
      POSTGRES_DB: fraud_scores
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d password"]
      interval: 5s
      timeout: 10s
      retries: 10

  database_logger:
    build:
      context: .
      dockerfile: database_logger/Dockerfile
    networks:
      - ml-fraud-detection-scorer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_SCORES_TOPIC: "scoring"

      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"

    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-setup:
        condition: service_started

networks:
  ml-fraud-detection-scorer:
    name: ml-fraud-detection-scorer
    driver: bridge
